<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <title>Random Frontend Generator</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/effects.css"/>
    <link rel="stylesheet" href="css/toolbar.css"/>
</head>
<body>
<header id="toolbar-container"></header>
<main id="app" class="container"></main>

<script type="module">
    import { initLayoutControls } from "./js/layout.js";
    import { generate } from "./js/generator.js";

    fetch("toolbar.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("toolbar-container").innerHTML = html;
            initLayoutControls();
            generate();
        });
</script>
</body>
</html>
